<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="908485321140-194g4odvr9onntpoi3bt1r5cl246sm7a.apps.googleusercontent.com">

    <title>Login</title>
    <script type="text/javascript" src="js/Login.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="contenedor-form">
        <div class="toggle">

        </div>

        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form id="form">
                <input type="text" id="user" placeholder="Usuario" required>
                <input type="password" id="contra" placeholder="Contraseña" required>
                <input type="button" value="Iniciar Sesión" onclick="storageGuardar(); logueo()">


            </form>


            <br>

            <h2>Iniciar Sesión con Google</h2>

            <br>

            <div class="g-signin2" data-onsuccess="onSignIn">
                <input type="submit" value="Iniciar sessión Google">

            </div>


        </div>
    </div>






    <script src="https://apis.google.com/js/platform.js" async defer gapi_processed="true"></script>

    <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>

    
    
</body>

</html>
